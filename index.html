<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login_page_testing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login_popup">
    <div class="header">
        <div class="tab login_tab">
            <p>Login</p>
        </div>
        <div class="tab register_tab">
            <p>Register</p>
        </div>
    </div>
    <div class="inside">
        <div class="exit">X</div>
        <div class="form">
            <div class="column">
                <label class="email" for="email">
                    <input id="email" type="text">
                    <span>Email</span>
                </label>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
